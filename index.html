<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Check if the user is on a mobile device
        if (window.innerWidth <= 768) {
            // Redirect to the mobile index page
            window.location.href = "mobile/mobileindex.html";
        } else {
            // Redirect to the desktop index page
            window.location.href = "website/websiteindex.html";
        }
    </script>
</head>
<body>
    <p>Redirecting to the appropriate version of the site...</p>
</body>
</html>
