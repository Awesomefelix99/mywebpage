<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPageRockyMountainRoofing</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: auto; /* Allow scrolling */
        }
        .background {
            position: relative;
            min-width: 100vw;
            min-height: 100vh;
            background-image: url('images/pic1.jpg');
            background-size: cover; /* Make sure it covers the viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating */
        }
        .link {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
            font-size: 16px;
            color: white;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <!-- Link on top of the image -->
    <a class="link" href="https://www.rockymountainroofing.com" target="_blank">Click Here for Official Website</a>
</body>
</html>
