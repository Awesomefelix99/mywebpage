<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPageRockyMountainRoofing</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow-y: scroll; /* Enable vertical scrolling */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .background {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            background-size: contain; /* Ensure the entire image is visible */
            background-position: center 30%; /* Move the image down by 30% */
            background-repeat: no-repeat; /* Prevent image from repeating */
        }
        #image1 {
            background-image: url('images/pic1.jpg'); /* First image */
        }
        #image2 {
            background-image: url('images/pic2.jpg'); /* Second image */
        }
        .link {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
            font-size: 16px;
            color: white;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- First image -->
    <div id="image1" class="background"></div>
    
    <!-- Second image below -->
    <div id="image2" class="background"></div>

    <!-- Link on top of the first image -->
    <a class="link" href="https://www.rockymountainroofing.com" target="_blank">Click Here for Official Website</a>
</body>
</html>
